<div class="cat-btn">
  <button mat-raised-button (click)="openDialog()">Add Category</button>
</div>
<main class="py-6 bg-surface-secondary">
  <div class="container-fluid">
    <div class="card shadow border-0 mb-7">
      <!-- <div class="card-header">
          <h5 class="mb-0">Top products</h5>
        </div> -->
      <div class="table-responsive">
        <table class="table table-hover table-nowrap">
          <thead class="thead-light">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Sub Category</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for(order of categoryData;track order;let id=$index){
            <tr>
              <td>{{ id }}</td>
              <td>{{ order.category }}</td>
              <td>
                <button
                  type="button"
                  (click)="deleteProduct(order._id)"
                  class="btn btn-sm btn-square btn-neutral text-danger-hover mx-4 flex justify-content-center items-center trash"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
      <!-- <div class="card-footer border-0 py-5">
          <span class="text-muted text-sm"
            >Showing 10 items out of 250 results found</span
          >
        </div> -->
    </div>
  </div>
</main>
