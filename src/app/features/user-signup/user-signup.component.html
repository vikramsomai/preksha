<app-site-header></app-site-header>
<div class="container-login">
  <div class="login-form">
    @if(formMode=='register'){
    <div class="modal-content">
      <div class="header">
        <div class="demo-title">
          <h1 class="login-admin">Register</h1>
        </div>
        <div style="color: red">
          {{ errorMessage }}
        </div>
      </div>
      <div class="tf-login-form">
        <form class="" [formGroup]="signupForm">
          <div class="tf-field style-1">
            <input
              class="tf-field-input tf-input"
              placeholder=" "
              formControlName="firstname"
              type="text"
              name=""
            />
            <label class="tf-field-label" for="">First name</label>
            <app-form-error
              errorMessages="Please enter firstname"
              [control]="signupForm.get('firstname')"
            ></app-form-error>
          </div>
          <div class="tf-field style-1">
            <input
              class="tf-field-input tf-input"
              placeholder=" "
              formControlName="lastname"
              type="text"
              name=""
            />
            <label class="tf-field-label" for="">Last name</label>
            <app-form-error
              errorMessages="Please enter lastname"
              [control]="signupForm.get('lastname')"
            ></app-form-error>
          </div>
          <div class="tf-field style-1">
            <input
              class="tf-field-input tf-input"
              placeholder=" "
              formControlName="email"
              type="email"
              name=""
            />
            <label class="tf-field-label" for="">Email *</label>
            <app-form-error
              errorMessages="Please enter email"
              [control]="signupForm.get('email')"
            ></app-form-error>
          </div>
          <div class="tf-field style-1">
            <input
              class="tf-field-input tf-input"
              placeholder=" "
              type="password"
              formControlName="password"
              name=""
            />
            <label class="tf-field-label" for="">Password *</label>
            <app-form-error
              errorMessages="Please enter password"
              [control]="signupForm.get('password')"
            ></app-form-error>
          </div>
          <div class="bottom">
            <div class="w-100">
              <a
                href="#"
                (click)="handleSignup()"
                class="tf-btn btn-fill animate-hover-btn radius-3 w-100 justify-content-center mt-2"
                ><span>Register</span></a
              >
            </div>
            <div class="w-100">
              <a
                routerLink="/login"
                data-bs-toggle="modal"
                class="btn-link fw-6 w-100 link mt-2"
              >
                Already have an account? Log in here
                <i class="icon icon-arrow1-top-left"></i>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    } @else if(formMode=='otp'){
    <div class="modal-content">
      <div class="header">
        <div class="demo-title">
          <h1 class="login-admin" style="text-align: center">
            OTP Verification
          </h1>
        </div>
      </div>
      <p style="color: #666; text-align: center" class="success-message">
        We've sent a verification code to your email -
        <span id="user-email">{{ signupForm.value.email }}</span>
      </p>
      <p style="color: red; text-align: center">{{ otpMessage }}</p>
      <div class="tf-login-form">
        <form class="" [formGroup]="otpForm">
          <div class="tf-field style-1">
            <input
              class="tf-field-input tf-input"
              placeholder=" "
              formControlName="otp"
              type="number"
              name=""
            />
            <label class="tf-field-label" for="">Enter Otp</label>
          </div>

          <div class="bottom">
            <div class="w-100">
              <a
                (click)="verifyOtp()"
                class="tf-btn btn-fill animate-hover-btn radius-3 w-100 justify-content-center mt-2"
                ><span>Submit</span></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    }
  </div>
</div>
<app-footer></app-footer>
